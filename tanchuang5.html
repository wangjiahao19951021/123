<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新活动</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <style>
      body{
        font-size: 20px;
        background-color: #ffffff;
        line-height: normal;
      }
      .content{
        background-color: #ffffff;
      }
      .popup-about{
        width: 84%;
        left: 8%;
        top: 6.5rem;
        overflow: initial;
        height: 6.4rem;
        border-radius: 10px;
        background-color: #ffffff;
      }
      .closes{
        position: absolute;
        bottom: -50%;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50%;
        width: 2rem;
        height: 2rem;
        background: url("images/close_btn.png") no-repeat center;
        background-size: 100% 100%;
        border: 1px solid #ffffff;
      }
      .bgs{
          width: 100%;
          height: 3.575rem;
          line-height: 3.575rem;
          background: url("images/头部.png") no-repeat center;
          background-size: 100% 100%;
          text-align: center;
      }
      .bgs span{
        font-size: 1.1rem;
        font-weight: 500;
        letter-spacing: 0.88px;
        color: #ffffff;
      }
      .contents{
        width: 85%;
        margin: 0 auto;
        line-height: 1.5rem;
        padding: 1rem 0 1rem; 
        /* huanhang */
        word-break: break-all;
        font-size: 0.8rem;
        text-align: center;
      }
      .contents button{
        display: block;
        width: 5.5rem;
        height: 1.6rem;
        border-radius: 10px;
        background-color: #2168fc;
        border: 1px solid #2168fc;
        font-size: .65rem;;
        font-weight: 500;
        color: #ffffff;
        margin: 1rem auto 0;
      }
      .contents span{
        font-size: 1.1rem;
        font-weight: 500;
        letter-spacing: 0.88px;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <div class="content">
        <button class="open-about1">ss</button>  
    </div> 
    <!-- About Popup -->
    <div class="popup popup-about">
        <button class="close-popup closes"></button>
        <section class="contents">
            <span>新活动生成！</span>
            <button>我知道了</button>
        </section>
    </div>
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script>
        $(document).on('click','.open-about1', function () {
            $.popup('.popup-about');
        });
    </script>
  </body>
</html>
